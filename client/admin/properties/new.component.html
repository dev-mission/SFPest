<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">New Property</h1>
</div>
<div class="row">
  <div class="col-md-6 col-lg-4">
    <app-shared-form type="properties" (create)="onCreate()">
      <ng-template let-record="record" let-error="error">
        <app-admin-property-form [record]="record" [error]="error"></app-admin-property-form>
      </ng-template>
    </app-shared-form>
  </div>
</div>
